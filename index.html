<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css style link and fonts-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"/>
    <title>Tatup Card</title>
  </head>
  <body>
    <main>
      <div class="first-container">
        <div class="top-container">
          <div class="logo-header-container">
            <object data="Polygon 1.svg" alt="Tatup logo" width="162.5" height="142" class="first-logo"></object>
            <p class="header-content">TATUP International Services Limited</p>
          </div>
          <div class="data-container">
            <p class="description">Cash Deposit Card</p>
            <p class="amount">N100</p>
            <p class="phone-number-container">
            <object data="Vector.svg" alt="contact icon"></object> 
            <span class="phone-number">0809 558 8700</span>
            </p>
          </div>
        </div>
        <div class="link-container">
          <p class="link"><a href="https://tatup-cashtoken.com" target="_blank">https://tatup-cashtoken.com</a></p>
        </div>
      </div>

      <div class="second-container">
        <div class="second-inner-container">
          <div class="pin-rectangle-container">
            <div class="pin-pinbox">
              <label for="pin">PIN</label>
              <input type="number" name="pin" />
            </div>
          </div>
          <div class="tatup-logo-container">
            <object data="Polygon 1.svg" alt="Tatup logo" class="second-logo"></object>
          </div>
        </div>
        <div class="sentence-container">
          <p class="instruction">Instruction for usage:</p>
          <p class="dial"><span class="bold-text">Dial *347*312#</span> and follow instructions.</p>
          <p class="token">Enter the <span class="bold-text">Token Pin</span> and send.</p>
          <p class="price"><span class="bold-text">N1000</span></p>
        </div>
        <div class="last-rectangle-container">
          <div class="second-sentence-container">
            <p class="piece">Pieces No: 12063</p>
            <p class="batch">Batch No: 20563882</p>
          </div>
          <div class="barcode-div">
            <object data="Rectangle 6.svg" alt="bar-code"></object>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
